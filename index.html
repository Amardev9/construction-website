<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="/style/main.css">
    <title>GM Construction</title>
</head>
<body>
    <!-- ****************** -->
    <!-- ====== HERO ====== -->
    <!-- ****************** -->
    <section class="hero" >
        <div class="container">
            <div class="hero-text">
                <span class="span" >GORDON MITCHELL CONTRACTORS</span>
                <h1 class="title" >Building contractor & timber systems specialists</h1>
                <div class="hero-btn">
                    <div class="circle">
                        <i class="fa-solid fa-play"></i>
                    </div>
                    <p>WHO ARE WE</p>
                </div>
            </div>
        </div>
        <div class="swiper hero-swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide hero-bg-1" ></div>
                <div class="swiper-slide hero-bg-2" ></div>
                <div class="swiper-slide hero-bg-3" ></div>
                <div class="swiper-slide hero-bg-4" ></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>
    <!-- Script -->
    <script defer src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script defer src="/script/sliders.js" ></script>
    <script defer src="/script/main.js" ></script>
</body>
</html>
